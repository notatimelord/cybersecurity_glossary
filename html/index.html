<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration Page">
    <meta name="keywords" content="HTML5, personal">
    <meta name="author" content="Christina Kanetou">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="glossary.css" >
    <script src="ajax.js"></script>

    <title>HomePage</title>
    </head>
    <body>
    
        <div class="container_buttons">
            <button id="toggleNewTerm" class="btn" onclick="toggleNewTerm()">Add new term</button>
            <button id="toggleEditTerm" class="btn" onclick="toggleEditTerm()">Search for term</button>
        </div>
        
        <div id="latinCharacterLinksContainer" class="latin-character-links-container"></div>
        <div id="termsList"></div>
        
        <!-- container where the text boxes for new term are included -->
        <div class="new_term_insert">
            <form id="newTermForm" action="/projectaki/insertnewterm" method="post" onsubmit="addNewTerm(event);">
                <label for="term">Term:</label>
                <input type="text" id="term" name="Term" required><br><br>

                <label for="definition">Definition:</label>
                <input type="text" id="definition" name="Definition" required><br><br>

                <label for="source">Source:</label>
                <input type="text" id="source" name="Source" required><br><br>
                
                <label for="link">Link:</label>
                <input type="text" id="link" name="Link" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        
         
    </body>
    
</html>
